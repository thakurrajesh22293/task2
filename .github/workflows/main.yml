name: Code Analysis

on:
  push:
    branches:
      - main
      - '**'

jobs:
  lint-and-analyze:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm install

      - name: Run ESLint
        run: npm run lint

      - name: Check TypeScript types
        run: npm run tsc --noEmit

      - name: Check for secrets using TruffleHog
        run: npx trufflehog filesystem --path .
